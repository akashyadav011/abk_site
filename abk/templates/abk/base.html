<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akash Industries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1b2e4b;
      --secondary-color: #00bcd4;
      --light-bg: #f2f5f8;
      --text-dark: #1a1a1a;
      --text-light: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
    }

    .navbar {
      background-color: var(--primary-color);
    }

    .navbar .nav-link.active,
    .navbar .nav-link:hover {
      color: var(--secondary-color) !important;
    }

    .hero-section {
      background: linear-gradient(rgba(27, 46, 75, 0.7), rgba(27, 46, 75, 0.8)), url('/static/images/hero-industrial.jpg') center center/cover no-repeat;
      color: var(--text-light);
      padding: 120px 0;
      text-align: center;
    }

    .btn-primary {
      background-color: var(--secondary-color);
      border: none;
    }

    .btn-primary:hover {
      background-color: #0097a7;
    }

    .card {
      border: none;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
    }

    .section-title {
      color: var(--primary-color);
    }

    footer {
      background-color: var(--primary-color);
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Akash Industries</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/products/">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer class="text-center py-4 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 ABK Industries. All rights reserved.</p>
      <small>Building No â€“ 1, Near Nihal Hospital, Alimuddinpur, Farrukhnagar, Gurugram (HR) - 122506 | Email: abkindurtsies23@gmail.com</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
