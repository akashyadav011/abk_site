{% extends 'abk/base.html' %}
{% block content %}
<section class="py-5">
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
      </div>
      <div class="col-md-6">
        <h2 class="fw-bold">{{ product.name }}</h2>
        <p class="text-muted"><strong>Category:</strong> {{ product.category.name }}</p>
        <p>{{ product.long_description }}</p>
        <a href="/contact/?product={{ product.id }}" class="btn btn-primary mt-3">Enquire About This Tool</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
